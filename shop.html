    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Cdn Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body >
    
    <!-- --- Header ---  -->
    <header class="bg-primary">
        <nav>
            <div class="logo">
                <img src="./assets/images/Yakuza-logo.png" alt="logo" decoding="async" loading="lazy">
            </div>
            <div class="links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/shop.html">Shop</a></li>
                    <li><a href="./about.html">About Us </a></li>
                    <li><a href="./shipping.html">Shipping</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </div>
            <div class="toogle-nav">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
        </nav>
    </header>

    <!-- --- Main Div --  -->
    <div class="main page">
        <section class="product-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="pro-images">
                            <div class="main">
                                <img src="./assets/images/product-main-1.jpg" id="MainImg" alt="Product details" width="100%" id="MainImg">
                            </div>
                            <div class="sm-img-grid">
                                <img src="./assets/images/product-main-1.jpg" alt="product-image" class="small-img" >
                                <img src="./assets/images/product-2.jpg" alt="product-image" class="small-img" >
                                <img src="./assets/images/product-3.jpg" alt="product-image" class="small-img" >
                                <img src="./assets/images/product-4.jpg" alt="product-image" class="small-img" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product-info">
                            <h3>Animee T-Shirt</h3>
                            <div class="price">
                                <span class="current-price">$20.99</span>
                                <span class="original-price"><del>$25</del></span>
                            </div>
                            <div class="head">Size: <span id="selected-size">M</span></div>
                            <div class="sizes">
                                <button class="size-btn active">S</button>
                                <button class="size-btn">M</button>
                                <button class="size-btn">L</button>
                                <button class="size-btn">XL</button>
                            </div>
                            <div class="color-selector">
                                <h5>Color:</h5>
                                <div class="color-options">
                                    <div class="color-option" style="background-color: #ff0000;"></div>
                                    <div class="color-option" style="background-color: #00ff00;"></div>
                                    <div class="color-option" style="background-color: #0000ff;"></div>
                                </div>
                            </div>
                            <div class="quantity-selector">
                                <h5>Quantity:</h5>
                                <input type="number" value="1" min="1">
                            </div>
                            
                            <div class="product-detail">
                                <h5>Product Details</h5>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat, debitis ut exercitationem tenetur magnam numquam.</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
